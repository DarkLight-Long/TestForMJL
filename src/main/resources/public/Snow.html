<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="snow.css">
</head>
<body>
<!--    <div class="snow"></div>-->

<script type="text/javascript" src="snow.js"></script>
<script type="text/javascript">
    let snowList = []
    for (let i = 0; i<= 200; i++) {
        let snow = new Snow();
        snow.render();
        snowList.push(snow);
    }
    moveSnow();

    function moveSnow() {
        window.requestAnimationFrame(() => {
            snowList.forEach(item => {
                item.move();
            })
            moveSnow();
        })
    }

</script>
</body>
</html>
